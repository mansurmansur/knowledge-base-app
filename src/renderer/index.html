<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <link rel="stylesheet" href="style.css">
    <title>Knowledge base Application</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    InfoHive
                </div>
                <button id="add-new-article">Add new article</button>
            </div>

            <div class="search">
                <input type="text" id="search" placeholder="Search articles...">
            </div>
        </div>
        <div class="add-article-modal modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add new article</h2>
                <form id="add-article-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="General">General</option>
                            <option value="Technology">Technology</option>
                            <option value="Science">Science</option>
                            <option value="Health">Health</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <button type="submit">Add article</button>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="articles">
                <div class="article">
                    <span class="title">Advanced Programming Concepts</span> <span>Test</span> <span>2021-01-01</span> <span>View</span> 
                </div>
                <div class="article">
                    <span class="title">Advanced Programming Concepts</span> <span>Test</span> <span>2021-01-01</span> <span>View</span> 
                </div>
                <div class="article">
                    <span class="title">Advanced Programming Concepts</span> <span>Test</span> <span>2021-01-01</span> <span>View</span> 
                </div>
                <div class="article">
                    <span class="title">Advanced Programming Concepts</span> <span>Test</span> <span>2021-01-01</span> <span>View</span> 
                </div>
            </div>
        </div>
        <div class="footer">
            <p>InfoHive</p>
            <p>&copy; 2022 InfoHive. All rights reserved.</p>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
